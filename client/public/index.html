  <title>Portfolio | Huzaifa Ahmad</title>
  
  <script>
    // Function to update the title based on visibility
    function updateTitle() {
      if (document.visibilityState === 'hidden') {
        document.title = "Away ðŸ˜¥";
      } else {
        document.title = "Portfolio | Huzaifa Ahmad";
      }
    }

    // Add event listener for visibility change
    document.addEventListener('visibilitychange', updateTitle);
  </script>
